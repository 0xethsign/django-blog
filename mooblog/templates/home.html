{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>
<ul>
{% for post in object_list %}
    <li>  <a href="{% url 'article-detail' post.pk %}"> {{ post.title }} </a> - {{ post.author }} - 
    <small><a href="{% url 'update-post' post.pk %}">(edit)</a> </small>
    <small><a href="{% url 'delete-post' post.pk %}">(delete)</a></small>
    <br/>
    </li> 

{% endfor %}

</ul>

  {% endblock %}
